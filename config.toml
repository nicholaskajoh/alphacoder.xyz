baseURL = "https://alphacoder.xyz/"
languageCode = "en-us"
title = "Alpha Coder"
theme = "diary"

# Pagination
paginate = 10
paginatePath = "page"

# Google analytics
googleAnalytics = "UA-82728104-5"

# Copyright
